<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encriptador | Oracle+AluraLATAM</title>
        <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-logo">
                    <img src="./img/logo.svg" alt="Logo de Alura" />
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="encryptor-container">
                    <form class="encryptor-form">
                        <div class="input-section">
                            <textarea
                                name="input-textarea"
                                id="input-text"
                                placeholder="Ingrese el texto aquí"
                                required
                            ></textarea>
                            <div class="input-info">
                                <div class="warning-message">
                                    <p id="warning-text">
                                        Solo letras minúsculas y sin acentos
                                    </p>
                                </div>
                                <div class="button-group">
                                    <input
                                        id="encrypt-button"
                                        type="button"
                                        value="Encriptar"
                                    />
                                    <input
                                        id="decrypt-button"
                                        type="button"
                                        value="Desencriptar"
                                    />
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="output-section">
                        <div class="output-content">
                            <div class="default-message" id="default-area">
                                <div class="output-image">
                                    <img src="./img/muneco.svg" alt="Imagen" />
                                </div>
                                <p>Ningún mensaje fue encontrado</p>
                                <p>
                                    Ingresa el texto que desees encriptar o
                                    desencriptar.
                                </p>
                            </div>
                            <div class="result-content hidden" id="result-area">
                                <textarea
                                    name="output-textarea"
                                    id="output-text"
                                    disabled
                                ></textarea>
                                <button id="copy-button">Copiar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="./js/script.js"></script>
    </body>
</html>
